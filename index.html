<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo By Me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="head">Shakh's Todo</h1>

        <ul class="ul">

        </ul>
        <div class="absolute-form">
            <form class="form" action="#">
                <input class="input" type="text" placeholder="Your Plan...">
                <button class="btn"><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>

        <select class="absolute-filter">
            <option value="all">All</option>
            <option value="completed">Completed</option> 
            <option value="uncompleted">Uncompleted</option>
        </select>
        <div class="inp-container">
            <div class="search-main">
            <input type="search" placeholder="Search..." class="search">
            </div>
            <i class="fa-solid fa-magnifying-glass magnit"></i>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
